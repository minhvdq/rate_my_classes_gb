<svg viewBox="0 0 500 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="500" height="600" fill="#1167b1" />
  
  <!-- Decorative pattern -->
  <path d="M0,0 L500,600" stroke="rgba(255,255,255,0.05)" stroke-width="40" />
  <path d="M0,600 L500,0" stroke="rgba(255,255,255,0.05)" stroke-width="40" />
  
  <!-- Simple college building outline -->
  <path d="M150,350 L350,350 L350,250 L250,190 L150,250 Z" fill="white" opacity="0.9" />
  <rect x="235" y="300" width="30" height="50" fill="#f47b20" /> <!-- Door in orange -->
  <circle cx="250" cy="230" r="20" fill="#f47b20" /> <!-- Main dome in orange -->
  
  <!-- Rating stars -->
  <g transform="translate(150, 400)">
    <!-- Card background -->
    <rect x="0" y="0" width="200" height="70" rx="8" fill="white" opacity="0.9" />
    
    <!-- Course name and stars -->
    <text x="10" y="25" font-family="Arial" font-weight="bold" font-size="16" fill="#1167b1">Course Rating</text>
    <g transform="translate(10, 45)">
      <path d="M0 0l5 0 2-5 2 5 5 0-4 3 1 5-4-3-4 3 1-5z" fill="#f47b20" />
      <path d="M17 0l5 0 2-5 2 5 5 0-4 3 1 5-4-3-4 3 1-5z" fill="#f47b20" />
      <path d="M34 0l5 0 2-5 2 5 5 0-4 3 1 5-4-3-4 3 1-5z" fill="#f47b20" />
      <path d="M51 0l5 0 2-5 2 5 5 0-4 3 1 5-4-3-4 3 1-5z" fill="#f47b20" />
      <path d="M68 0l5 0 2-5 2 5 5 0-4 3 1 5-4-3-4 3 1-5z" fill="#f47b20" />
    </g>
  </g>
  
  <!-- Simple books stacked -->
  <g transform="translate(180, 150)">
    <rect x="0" y="0" width="150" height="20" rx="2" fill="white" opacity="0.9" /> <!-- White book -->
    <rect x="-10" y="20" width="170" height="20" rx="2" fill="#f47b20" /> <!-- Orange book -->
    <rect x="10" y="40" width="130" height="20" rx="2" fill="white" opacity="0.9" /> <!-- White book -->
  </g>
  
  <!-- Title Text -->
  <text x="250" y="80" font-family="Arial" font-weight="bold" font-size="28" fill="white" text-anchor="middle">Rate My Classes</text>
  <text x="250" y="110" font-family="Arial" font-size="22" fill="#f47b20" text-anchor="middle">Gettysburg College</text>
  
  <!-- Tagline -->
  <rect x="100" y="500" width="300" height="40" rx="20" fill="white" opacity="0.2" />
  <text x="250" y="525" font-family="Arial" font-weight="bold" font-size="16" fill="white" text-anchor="middle">Find Your Perfect Courses</text>
</svg>